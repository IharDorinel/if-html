<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="homes_guests_loves_styles.css" rel="stylesheet">
</head>
<body>
<div class="homes-guests-container">
    <h1 class="col-lg-12 col-sm-8">Homes guests loves</h1>

    <div class="home-guests-gallery gallery col-lg-10 col-sm-12">

        <div class="home-guests-box box">
            <a href="#" class="home-guests-photo-link">
                <img class="home-guests-photo photo" src="images/homes_images/hotel_leopold.svg" alt="hotel_leopold">
            </a>
            <p class="home-hotel-name home-text"><a href="#">Hotel Leopold</a></p>
            <p class="home-destination home-text"><a href="#">Saint Petersburg, Russia</a></p>
        </div>
        <div class="home-guests-box box">
            <a href="#" class="home-guests-photo-link">
                <img class="home-guests-photo photo" src="images/homes_images/apartment_sunshine.svg" alt="apartment_sunshine">
            </a>
            <p class="home-hotel-name home-text"><a href="#">Apartment Sunshine</a></p>
            <p class="home-destination home-text"><a href="#">Santa Cruz de Tenerife, Spain</a></p>
        </div>
        <div class="home-guests-box box">
            <a href="#" class="home-guests-photo-link">
                <img class="home-guests-photo photo" src="images/homes_images/villa_kunerad.svg" alt="villa_kunerad">
            </a>
            <p class="home-hotel-name home-text"><a href="">Villa Kunerad</a></p>
            <p class="home-destination home-text"><a href="">Vysokie Tatry, Slowakia</a></p>
        </div>
        <div class="home-guests-box box">
            <a href="#" class="home-guests-photo-link">
                <img class="home-guests-photo photo" src="images/homes_images/hostel_friendship.svg" alt="hostel_friendship">
            </a>
            <p class="home-hotel-name home-text"><a href="#">Hostel Friendship</a></p>
            <p class="home-destination home-text"><a href="#">Berlin, Germany</a></p>
        </div>
        <div class="home-switcher">
            <a href="#">
                <img class="home-switcher-left" src="images/homes_images/arrow.svg" alt="arrow" width="40" height="40">
            </a>
            <a href="#">
                <img class="home-switcher-right" src="images/homes_images/arrow.svg" alt="arrow" width="40" height="40">
            </a>
        </div>

    </div>
</div>





</body>
</html>
