<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="homes_guests_loves_styles.css" rel="stylesheet">
</head>
<body>
<h1 class="col-lg-12 col-sm-8">Homes guests loves</h1>

    <div class="home-photos-box col-lg-10 col-sm-12">

        <div class="home-place-box">
        <img class="home-photo" src="images/homes_images/hotel_leopold.svg" alt="hotel_leopold">
        <p class="home-hotel-name home-text">Hotel Leopold</p>
        <p class="home-destination home-text">Saint Petersburg, Russia <span class="hidden">destination</span></p>
        </div>
        <div class="home-place-box">
        <img class="home-photo" src="images/homes_images/apartment_sunshine.svg" alt="apartment_sunshine">
        <p class="home-hotel-name home-text">Apartment Sunshine</p>
        <p class="home-destination home-text">Santa Cruz de Tenerife, Spain</p>
        </div>
            <div class="home-place-box">
        <img class="home-photo" src="images/homes_images/villa_kunerad.svg" alt="villa_kunerad">
        <p class="home-hotel-name home-text">Villa Kunerad</p>
        <p class="home-destination home-text">Vysokie Tatry, Slowakia <span class="hidden">destination</span></p>
            </div>
                <div class="home-place-box">
        <img class="home-photo" src="images/homes_images/hostel_friendship.svg" alt="hostel_friendship">
        <p class="home-hotel-name home-text">Hostel Friendship</p>
        <p class="home-destination home-text">Berlin, Germany <span class="hidden">destination</span></p>
                </div>
        <div class="home-switcher">
            <img class="home-switcher-left" src="images/homes_images/arrow.svg" alt="arrow" width="40" height="40">
            <img class="home-switcher-right" src="images/homes_images/arrow.svg" alt="arrow" width="40" height="40">
        </div>

    </div>



</body>
</html>
